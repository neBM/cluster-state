name: Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Terraform Init
        run: |
          terraform init -input=false
      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan -input=false
      - name: Terraform Apply
        run: |
          terraform apply -input=false tfplan
